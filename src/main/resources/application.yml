server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${HRM_POSTGRE_URL}
    username: ${HRM_POSTGRE_USERNAME}
    password: ${HRM_POSTGRE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

hrmplatform:
  jwt:
    secret-key: ${HRM_JWT_SECRETKEY}
    issuer: ${HRM_JWT_ISSUER}